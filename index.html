<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="card-container">
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
        <div class="container-general">
            <h1 class="title" tabindex="0">Order Summary</h1>
            <p class="description" tabindex="0">
                You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="block-plan">
                <div class="plan-container">
                    <img class="music-svg" src="images/icon-music.svg" alt="">
                    <div class="details-container">
                        <p class="plan" tabindex="0">Annual Plan</p>
                        <p class="cost" tabindex="0">$59.99/year</p>
                    </div>
                </div>
                <a class="link-change" href="#" tabindex="0">Change</a>
            </div>
            <button class="button-payment" tabindex="0">Proceed to Payment</button>
            <a class="link-cancel-order" href="#" tabindex="">Cancel Order</a>
        </div>
    </main>
</body>

</html>
