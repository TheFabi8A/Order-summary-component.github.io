<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-absolute">
        <img class="pattern" srcset="
            /images/pattern-background-desktop.svg,
            /images/pattern-background-mobile.svg  3x" alt="" />
        <div class="card-container">
            <img class="illustration-hero" src="/images/illustration-hero.svg" alt="">
            <div class="container-general">
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like</p>
                <div class="block-plan">
                    <div class="plan-container">
                        <img class="music-svg" src="/images/icon-music.svg" alt="">
                        <div class="details-container">
                            <p class="plan">Annual Plan</p>
                            <p class="cost">$59.99/year</p>
                        </div>
                    </div>
                    <a class="link-change" href="#">Change</a>
                </div>
                <button class="button-payment">Proceed to Payment</button>
                <div>
                    <a class="link-cancel-order" href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
